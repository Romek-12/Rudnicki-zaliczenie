{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-lososiowy">
            <div class="card-body p-5">
                <h2 class="text-center text-lososiowy fw-bold mb-4">Logowanie</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Adres email</label>
                        <input type="email" name="email" class="form-control" required placeholder="twoj@email.pl">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hasło</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-lososiowy w-100">Zaloguj się</button>
                </form>
                <p class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}" class="text-muted small">Nie pamiętam hasła</a>
                </p>
                <p class="text-center mt-3">Nie masz konta? <a href="{{ url_for('register') }}"
                        class="text-lososiowy">Zarejestruj się</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
